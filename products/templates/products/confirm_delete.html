{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container my-5">
    <div class="row">
        <div class="col-12 text-black text-center">
            <hr>
            <h2 class="logo-font mb-4">Product Management</h2>
            <h5 class="text-muted">Delete a Product</h5>
            <hr>
        </div>
        <div class="col-12 text-center text-black">
            <h5 class="text-uppercase">Are you sure you want to delete "{{ product.name }}"?</h5>
            <p class="text-danger"><strong>This action cannot be undone!</strong></p>

            <form method="POST" action="{% url 'delete_product' product.id %}">
                {% csrf_token %}                
                <button type="submit" name="confirm" class="btn btn-black rounded-0">
                    <span class="icon">
                        <i class="fas fa-check"></i>
                    </span>
                    <span class="text-uppercase">Confirm Changes</span>
                </button>                
                <a class="btn btn-outline-black rounded-0" href="{% url 'product_detail' product.id %}">
                    <span class="icon">
                        <i class="fas fa-times"></i>
                    </span>
                    <span class="text-uppercase">Cancel</span>
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
