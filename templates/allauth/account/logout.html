{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block inner_content %}
<hr>
<h2 class="logo-font mb-4 text-center text-uppercase">{% trans "SIGN OUT" %}</h2>
<hr>
<p class="text-center mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="text-center">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="mt-4 mb-5">
    <a class="btn btn-outline-black rounded-0 mr-2" href="{% url 'home' %}">Cancel</a>
    <button class="btn btn-primary rounded-0" type="submit">{% trans 'Sign Out' %}</button>
  </div>
</form>
{% endblock %}
