{% endblock %}

        <div class="col">
            <hr>
            <h2 class="logo-font mb-4 text-black text-center">404 - Page Not Found</h2>
            <hr>

    <div class="row mb-5">
        <div class="col-12 text-center">
            <h1 class="display-4 logo-font text-black">
                The page you are looking for isn't available
            </h1>
            <div class="my-5">
                <h4>
                    <a href="{% url 'products' %}"
