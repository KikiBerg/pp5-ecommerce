<div class="col-12 col-md-6">
    <h6 class="d-flex justify-content-between"><strong>Bag Total</strong><span
            class="dotted-line"></span><strong>${{ total|floatformat:2 }}</strong></h6>
    <h6 class="d-flex justify-content-between">Delivery<span
            class="dotted-line"></span>${{ delivery|floatformat:2 }}</h6>
    <h4 class="mt-4 d-flex justify-content-between"><strong>Grand Total</strong><span
            class="dotted-line"></span><strong>${{ grand_total|floatformat:2 }}</strong></h4>
    {% if free_delivery_delta > 0 %}
    <p class="mb-1 text-danger text-center">
        You could get free delivery by spending just <strong>${{ free_delivery_delta }}</strong> more!
    </p>
    {% endif %}
</div>
