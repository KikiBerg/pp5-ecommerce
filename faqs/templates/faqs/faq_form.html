{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<h2>{% if faq %}Edit FAQ{% else %}Add New FAQ{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if faq %}Review Changes{% else %}Save{% endif %}
    </button>
    <a href="{% url 'faq_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
