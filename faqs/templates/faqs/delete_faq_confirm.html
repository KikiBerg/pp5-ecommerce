{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<!-- Main content container -->
<div class="container mb-2">
    <!-- Introduction and title for the delete confirmation page -->
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4 text-black text-center">Confirm Delete FAQ</h2>
            <hr>
        </div>
    </div>

    <!-- Delete confirmation content -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <p class="text-center text-danger"><strong>Are you sure you want to delete the following FAQ?</strong></p>
            <p class="text-center text-black"><strong>Question:</strong> {{ faq.question }}</p>
            <form method="post" class="text-center mt-4">
                {% csrf_token %}
                <button type="submit" name="confirm" class="btn btn-black rounded-0">
                    <span class="icon">
                        <i class="fas fa-trash-alt"></i>
                    </span>
                    <span class="text-uppercase">Yes, Delete</span>
                </button>
                <a href="{% url 'faq_list' %}" class="btn btn-outline-black rounded-0">
                    <span class="icon">
                        <i class="fas fa-times"></i>
                    </span>
                    <span class="text-uppercase">Cancel</span>
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
