{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <h2 class="logo-font mb-4 text-black text-center">Confirm Delete FAQ</h2>
    <p>Are you sure you want to delete the following FAQ?</p>
    <p><strong>Question:</strong> {{ faq.question }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirm" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'faq_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
